<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>

  <body>
    <h1>Задача 1</h1>
    <p>Створити функцію, яка за номером місяця повертає його назву.</p>

    <script>
      //1. function
      function season(month) {
        let result
        switch (month) {
          case 1:
            result = "Січень"
            break
          case 2:
            result = "Лютий"
            break
          case 3:
            result = "Березень"
            break
          case 4:
            result = "Квітень"
            break
          case 5:
            result = "Травинь"
            break
          case 6:
            result = "Червень"
            break
          case 7:
            result = "Липень"
            break
          case 8:
            result = "Серпень"
            break
          case 9:
            result = "Вересень"
            break
          case 10:
            result = "Жовтень"
            break
          case 11:
            result = "Листопад"
            break
          case 12:
            result = "Грудень"
            break
          default:
            result = "Введіть коректні дані від 1 до 12 місяців "
            break
        }
        return result
      }
      // 2. Вводимо необхідні дані
      let month = parseInt(prompt("Введіть номер місяця"))
      let msg = season(month)
      // 3. Виводимо результат
      document.write(msg)
    </script>
  </body>
</html>
