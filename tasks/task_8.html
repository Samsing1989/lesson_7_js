  <body>
    <h1>Задача 8</h1>
    <p>
      Створити функцію, яка виводить банер у функцію передаються: зображення,
      заголовок та посилання, куди переходимо при кліку на зображення тег img
      повине знаходитись у середині тега a: <a> <img src="”шлях”" /> </a>
    </p>

    <script>
      //  Вводимо необхідні дані
      let titleBan = prompt("ВВедіть заголовок")
      let linkBan = prompt(
        "ВВедіть посилання куди хочете щоб Вас завела картинка"
      )
      let imagaBan = parseFloat(prompt("Введіть номер зображення від 1 до 4"))
      // function
      function banner(titleBan, linkBan, imagaBan) {
        document.write(
          `<h2>${titleBan}</h2><a href="https://www.${linkBan}" target="_blank"><img src="../img/image${imagaBan}.jpg" alt="img"></a> `
        )
      }

      //Виводимо результат
      banner(titleBan, linkBan, imagaBan)
    </script>
  </body>
