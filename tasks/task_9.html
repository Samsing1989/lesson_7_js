  <body>
    <h1>Задача 9</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>
    <script>
      //  Вводимо необхідні дані
      let numberTemperature = parseInt(prompt("Введіть кількість показників"))
      // function
      function temperature(numb) {
        let negativ = 0
        for (let i = 1; i <= numb; i++) {
          let temperatureReadings = parseInt(
            prompt(`Введіть ${i} показник температури`)
          )
          if (temperatureReadings < 0) negativ += 1
        }
        return negativ
      }
      let numberTemper = temperature(numberTemperature)
      //Виводимо результат
      document.write(`температура менше нуля ${numberTemper}`)
    </script>
  </body>
