  <body>
    <h1>Задача 7</h1>
    <p>
      Створити функцію, яка випадковим чином виводить на екран одне із 4
      зображень (шляхи до зображень передаються у функцію)
    </p>

    <script>
      //1. function
      function image() {
        let randomImage = 1 + Math.floor(Math.random() * 4)
        return randomImage
      }
      // 1. Вводимо необхідні дані
      let result = image()
      // 3. Виводимо результат
      document.write(`<img src="../img/image${result}.jpg" alt="img">`)
    </script>
  </body>
