<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <h1>Задача 0</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>

    <script>
      //1. function
      function season(month) {
        let result
        switch (month) {
          case 1:
          case 2:
            result = "Зима"
            break
          case 3:
          case 4:
          case 5:
            result = "Весна"
            break
          case 6:
          case 7:
          case 8:
            result = "Літо"
            break
          case 9:
          case 10:
          case 11:
            result = "Осінь"
            break
          case 12:
            result = "Зима"
            break
          default:
            result = "Введіть коректні дані від 1 до 12 місяців "
            break
        }
        return result
      }
      // 2. Вводимо необхідні дані
      let month = parseInt(prompt("Введіть номер місяця"))
      let msg = season(month)
      // 3. Виводимо результат
      document.write(msg)
    </script>
  </body>
</html>
