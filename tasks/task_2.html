  <body>
    <h1>Задача 2</h1>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      //1. function
      function numberDay(day) {
        let result
        switch (day) {
          case 1:
            result
          case 2:
            result
          case 3:
            result
          case 4:
            result
          case 5:
            result = "Робочий день"
            break
          case 6:
            result
          case 7:
            result = "Вихідний день"
            break
          default:
            result = "Введіть коректні дані від 1 до 7 днів "
            break
        }
        return result
      }
      // 2. Вводимо необхідні дані
      let day = parseInt(prompt("Введіть номер дня тижня від 1 до 7"))
      let msg = numberDay(day)
      // 3. Виводимо результат
      document.write(msg)
    </script>
  </body>
</html>
