  <body>
    <h1>Задача 9</h1>
    <p>
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і
      стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>
    <script>
      //1. function
      function table(row, colm) {
        let msg = 8
        document.write(`<table border="1px">`)
        for (let i = 0; i < row; i++) {
          document.write(`<tr>`)
          for (let j = 0; j < colm; j++) {
            document.write(`<td>${msg}</td>`)
          }
          document.write(`</tr>`)
        }
        //Виводимо результат
        document.write(`</table>`)
        return row, colm
      }
      //Ввести змінні
      let row = parseFloat(prompt("Введіть кількість рядків"))
      let colm = parseFloat(prompt("Введіть кількість стовців"))

      let result = table(row, colm)
    </script>
  </body>
